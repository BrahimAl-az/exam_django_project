{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Culinary Canvas{% endblock %}</title>
    <!-- SEO -->
    <meta name="description"
        content="Explore world-class recipes and share your culinary journey with Culinary Canvas.">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'user_home' %}" class="logo">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="vertical-align: middle;">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM6 13H18V15H6V13ZM6 9H18V11H6V9ZM6 5H12V7H6V5Z"
                        fill="url(#logoGradient)" />
                    <defs>
                        <linearGradient id="logoGradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#fbbf24" />
                            <stop offset="1" stop-color="#ec4899" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>Culinary Canvas</span>
            </a>
            <ul>
                <li><a href="{% url 'user_home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'api_home' %}"
                        class="{% if request.path == '/api/' %}active{% endif %}">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Culinary Canvas. Crafted with Passion. Powered by TheMealDB.</p>
    </footer>
</body>

</html>
